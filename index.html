<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Angular Formly Template for Bootstrap Material Design for </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!-- Material Design fonts -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

  <!-- Bootstrap Material Design -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.css">
</head>

<body ng-app="angularFormlyBootstrapMaterial" ng-controller="testCtrl">
  <div class="container-fluid">
    <formly-form fields="fields" model="model"></formly-form>
  </div>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-bootstrap-material/dist/angular-bootstrap-material.js"></script>
  <script src="bower_components/api-check/dist/api-check.js"></script>
  <script src="bower_components/angular-formly/dist/formly.js"></script>
  <script src="src/index.js"></script>
  <script src="src/wrappers/wrappers.js"></script>
  <script src="src/types/input/input.js"></script>
</body>

</html>
